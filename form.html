<!DOCTYPE html>
<html>
<head>
    <title>Online form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header>
    <h1>Students Form
       
    </h1>
</header>
    
<form name ="google-sheet">
    
    <div class="outerbox">
        <div class="ficon">
            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
        </div>
        <div class="fouterbox">
           <div class="main">
             <div class="left">
                 <h2>
                          <input type="text" name="Name" placeholder="Name" style="height: 22px;width: 200px;"><br><br>
                          <input type="text" name="Roll" placeholder="Roll Number" style="height: 22px;width: 200px;"><br><br>
                          <select id="sub"   style="height: 22px;width: 200px"  onchange="populate(this);" >
                               <option value="">--choose subject--</option>
                               <option value="sub1">subject1</option>
                                <option value="sub2">subject2</option>
                          </select><br><br>
                          <p>Mid 1 Marks :</p><br>
                          <input type="text" name="MID1_CO1" placeholder="CO1" style="height: 22px;width: 200px;"><br><br>
                           <input type="text" name="MID1_CO2" placeholder="CO2" style="height: 22px;width: 200px;"><br><br>
                           <input type="text" name="MID1_CO3" placeholder="CO3" style="height: 22px;width: 200px;"><br><br>
                            <input type="text" name="MID1_CO4" placeholder="CO4" style="height: 22px;width: 200px;"><br><br>
                            <input type="text" name="quiz1" placeholder="quiz1" style="height: 22px;width: 200px;"><br><br>
                            <button type="button" name="" class="submit" style="border-radius:20px" onclick="openPopup()">submit</button><br>
                            <div class="popup" id="popup">
                                <img src="tickmark.jpg">
                                <h2>Thank you</h2>
                                <p>Your details has been sucessfully submitted.</p>
                                <button type="botton" onclick="closePopup()">ok</button>
                               </div>
                             
                   </h2>
            </div>
            <div class="right">
                <h2>
                           <p>Mid 2 Marks :</p><br>
                           <input type="text" name="MID2_CO1" placeholder="CO1" style="height: 22px;width: 200px;"><br><br>
                           <input type="text" name="MID2_CO2" placeholder="CO2" style="height: 22px;width: 200px;"><br><br>
                           <input type="text" name="MID2_CO3" placeholder="CO3" style="height: 22px;width: 200px;"><br><br>
                            <input type="text" name="MID2_CO4" placeholder="CO4" style="height: 22px;width: 200px;"><br><br>
                            <input type="text" name="quiz2" placeholder="quiz2" style="height: 22px;width: 200px;"><br><br>
                            <input type="text" name="assignment" placeholder="assignment" style="height: 22px;width: 200px;"><br><br>
                            <input type="reset" name="" class="reset" style="border-radius:20px; height: 30px; width: 300px; margin-top: 100px" ><br>
                </h2>          
            </div>
        </div>

        </div>
    </div>
</form>
<script>
    let popup=document.getElementById("popup");
                                       function openPopup()
                                    {
                                        popup.classList.add("open-popup");
                                     }
                                       function closePopup()
                                        {
                                           popup.classList.remove("open-popup");
                                        }
    function populate(selectObj)
    {
        // get the index of the selected option 
          var idx = selectObj.selectedIndex; 
        // get the value of the selected option 
          var which = selectObj.options[idx].value;
          if(which=="sub1")
          {
             const scriptURL = 'https://script.google.com/macros/s/AKfycbzLMrU3FuBIKW0uoCZUjigNpnektyw5V3cQpK11dYlctsd9-fSxp_kyHhTk3eMuDyLRsg/exec'
              const form = document.forms['google-sheet']
  
               form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, { method: 'POST', body: new FormData(form)})
    })
          }
          else if(which="sub2")
          {
             const scriptURL = 'https://script.google.com/macros/s/AKfycbzLmhssqylyVg2HntoDZOE9EiyO9H5vdTQXfvyiDKKwumgejjj0IXv-zmYxN96L2tPs/exec'
              const form = document.forms['google-sheet']
  
               form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, { method: 'POST', body: new FormData(form)})
           })
          }

    }
</script>
</body>
</html>
