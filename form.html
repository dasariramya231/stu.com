<!DOCTYPE html>
<html>
<head>
    <title>Online form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header>
    <h1>Students Form
       
    </h1>
</header>
    
<form name ="google-sheet">
    
    <div class="outerbox">
        <div class="ficon">
            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
        </div>
        <div class="fouterbox">
           <div class="main">
             <div class="left">
                 <h2>
                          
                           <input type="text" name="Name" placeholder="Name" style="height: 22px;width: 200px;"><br><br>
                           <input type="text" name="Roll" placeholder="Roll Number" style="height: 22px;width: 200px;"><br><br>
                          <select id="sub"   style="height: 22px;width: 200px"  onchange="populate(this);" >
                               <option value="">--choose subject--</option>
                               <option value="sub1">subject1</option>
                                <option value="sub2">subject2</option>
                          </select><br><br>
                          <p>Mid 1 Marks :</p><br>
                          <input type="number" name="Q1" placeholder="Q1" style="height: 22px;width: 200px;"><br><br>
                           <input type="number" name="Q1_a" placeholder="Q1_a" style="height: 22px;width: 200px;"><br><br>
                           <input type="number" name="Q1_b" placeholder="Q1_b" style="height: 22px;width: 200px;"><br><br>
                            <input type="number" name="Q2" placeholder="Q2" style="height: 22px;width: 200px;"><br><br>
                           <input type="number" name="Q2_a" placeholder="Q2_a" style="height: 22px;width: 200px;"><br><br>
                           <input type="number" name="Q2_b" placeholder="Q2_b" style="height: 22px;width: 200px;"><br><br>
                           <button type="button" name="" class="submit" style="border-radius:20px" onclick="openPopup()">submit</button><br>
                           <div class="popup" id="popup">
                               <img src="tickmark.jpg">
                               <h2>Thank you</h2>
                               <p>Your details has been sucessfully submitted.</p>
                               <button type="botton" onclick="closePopup()">ok</button>
                              </div>
                   </h2>
            </div>
            <div class="center">
                 <h2>
                    <input type="number" name="Q3" placeholder="Q3" style="height: 22px;width: 200px;"><br><br>
                    <input type="number" name="Q3_a" placeholder="Q3_a" style="height: 22px;width: 200px;"><br><br>
                    <input type="number" name="Q3_b" placeholder="Q3_b" style="height: 22px;width: 200px;"><br><br>
                     <input type="number" name="quiz1" placeholder="quiz1" style="height: 22px;width: 200px;"><br><br>
                     <input type="number" name="assignment1" placeholder="assignment1" style="height: 22px;width: 200px;"><br><br>
                     <p>Mid 2 Marks :</p><br>
                     <input type="number" name="q1" placeholder="Q1" style="height: 22px;width: 200px;"><br><br>
                     <input type="number" name="q1_a" placeholder="Q1_a" style="height: 22px;width: 200px;"><br><br>
                     <input type="number" name="q1_b" placeholder="Q1_b" style="height: 22px;width: 200px;"><br><br>
                 </h2>
            </div>
            <div class="right">
                <h2>
                          
                            <input type="number" name="q2" placeholder="Q2" style="height: 22px;width: 200px;"><br><br>
                           <input type="number" name="q2_a" placeholder="Q2_a" style="height: 22px;width: 200px;"><br><br>
                           <input type="number" name="q2_b" placeholder="Q2_b" style="height: 22px;width: 200px;"><br><br>
                           <input type="number" name="q3" placeholder="Q3" style="height: 22px;width: 200px;"><br><br>
                           <input type="number" name="q3_a" placeholder="Q3_a" style="height: 22px;width: 200px;"><br><br>
                           <input type="number" name="q3_b" placeholder="Q3_b" style="height: 22px;width: 200px;"><br><br>
                            <input type="number" name="quiz2" placeholder="quiz2" style="height: 22px;width: 200px;"><br><br>
                            <input type="number" name="assignment2" placeholder="assignment2" style="height: 22px;width: 200px;"><br><br>
                           <!-- <input type="text" name="Sem" placeholder="Sem" style="height: 22px;width: 200px;"><br><br> -->
                            <input type="reset" name="" class="reset" style="border-radius:20px; height: 30px; width: 300px; margin-top: 100px" ><br>
                </h2>          
            </div>
        </div>

        </div>
    </div>
</form>
<script>
    let popup=document.getElementById("popup");
                                       function openPopup()
                                    {
                                        popup.classList.add("open-popup");
                                     }
                                       function closePopup()
                                        {
                                           popup.classList.remove("open-popup");
                                        }
    function populate(selectObj)
    {
        // get the index of the selected option 
          var idx = selectObj.selectedIndex; 
        // get the value of the selected option 
          var which = selectObj.options[idx].value;
          if(which=="sub1")
          {
             const scriptURL = 'https://script.google.com/macros/s/AKfycbzLMrU3FuBIKW0uoCZUjigNpnektyw5V3cQpK11dYlctsd9-fSxp_kyHhTk3eMuDyLRsg/exec'
              const form = document.forms['google-sheet']
  
               form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, { method: 'POST', body: new FormData(form)})
    })
          }
          else if(which="sub2")
          {
             const scriptURL = 'https://script.google.com/macros/s/AKfycbzLmhssqylyVg2HntoDZOE9EiyO9H5vdTQXfvyiDKKwumgejjj0IXv-zmYxN96L2tPs/exec'
              const form = document.forms['google-sheet']
  
               form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, { method: 'POST', body: new FormData(form)})
           })
          }

    }
</script>
</body>
</html>
